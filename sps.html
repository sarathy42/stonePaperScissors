<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./paper.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="./spsStyle.css">
    <script src="./spsScript.js"></script>
</head>
<body onload="adjustPlayerCount()">
    <section id="getReadyHand">
        <div id="setPlayerCnt">
            <h2>PLAYER COUNT</h2>
            <h6>Min-2 Max-4</h6>
            <div class="cntHolder">
                <span type="button" onclick="adjustPlayerCount('min')"><i class="bi bi-dash-square-fill" ></i></span>
                <h1 id="cnt">2</h1>
                <span type="button" onclick="adjustPlayerCount('add')"><i class="bi bi-plus-square-fill" ></i></span>
            </div>
            <button type="button" onclick="playerDetails()">ok</button>
        </div>
        <div id="setPlayer">
            <h2>PLAYERS DETAILS</h2>
            <div id="getPlayerDetail"></div>
            <div style="margin-top: 10px;">
                <button type="button" onclick="adjustPlayerCount()">Back</button>
                <button type="button" onclick="assignPlayer()">Next</button>
            </div>
            <div class="infoPlayer">
                <ul>
                    <li>player1 name is mandatory</li>
                    <li>Empty name field will be named as bot</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="spsGamePlay">
        <div class="d-flex showHand" id="showHand">
        </div>
        <div class="d-flex scoreDis" id="scoreDis">
        </div>
        <div class="d-flex option">
            <div class="op d-flex">
                <button type="button" onclick="adjustPlayerCount()"><i class="bi bi-arrow-clockwise"></i>RESTART</button>
            </div>
            <div class="op d-flex">
                <button style="height: inherit;" type="button" onclick="shakeHand()" id="playBtn"><i class="bi bi-play-fill"></i>PLAY</button>
            </div>
        </div>
    </section>
</body>
</html>
